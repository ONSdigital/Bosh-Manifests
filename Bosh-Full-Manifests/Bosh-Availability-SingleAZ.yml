# Single AZ no HA
---
etcd_instances: 1
etcd_azs: [az1]
nats_instances: 1
nats_azs: [az1]
consul_instances: 3
consul_azs: [az1]
ssh_proxy_instances: 1
ssh_proxy_azs: [az1]
diego_cell_instances: 1
diego_cell_azs: [az1]
diego_brain_instances: 1
diego_brain_azs: [az1]
api_instances: 1
api_azs: [az1]
doppler_instances: 1
doppler_azs: [az1]
loggregator_trafficcontroller_instances: 1
loggregator_trafficcontroller_azs: [az1]
uaa_instances: 1
uaa_azs: [az1]
router_instances: 1
router_azs: [az1]
rabbitmq-mgnt_instances: 1
rabbitmq-mgnt_azs: [az1]
rabbitmq-broker_instances: 1
rabbitmq-broker_azs: [az1]
rabbitmq-node_instances: 1
rabbitmq-node_azs: [az1]

rabbitmq_network_rules:
- {destination: ((rabbitmq_az1_cidr)), ports: '1883', protocol: tcp}
- {destination: ((rabbitmq_az1_cidr)), ports: '8883', protocol: tcp}
- {destination: ((rabbitmq_az1_cidr)), ports: '5671', protocol: tcp}
- {destination: ((rabbitmq_az1_cidr)), ports: '5672', protocol: tcp}
- {destination: ((rabbitmq_az1_cidr)), ports: '15672', protocol: tcp}
- {destination: ((rabbitmq_az1_cidr)), ports: '15674', protocol: tcp}
