---
name: ((bosh_deployment))

releases:
- {name: postgresql-databases, version: latest}

stemcells:
- alias: default
  os: ubuntu-trusty
  version: latest

update:
  canaries: 1
  max_in_flight: 1
  serial: false
  canary_watch_time: 30000-600000
  update_watch_time: 5000-600000

jobs:
- name: create-postgresql-databases-apps
  instances: ((configure_apps_rds_postgres_instance))
  lifecycle: errand
  stemcell: default
  vm_type: small_general_blobstore_backup
  networks:
  - name: cf_private
  azs: [az1,az2]
  templates:
  - {name: postgresql-databases, release: postgresql-databases}
  properties:
   postgresql_databases:
     admin_username: ((apps_rds_instance_username))
     admin_password: ((apps_rds_instance_password))
     admin_database: postgres
     host: ((apps_rds_instance_dns))
     port: ((apps_rds_instance_port))
     bucket_name: ((backup_bucket))
     credentials_source: env_or_profile
     region: ((aws_region))
     rds: true
     databases:
     - { name: rds_broker, extensions: [pgcrypto] }

- name: create-postgresql-databases-cf
  instances: ((configure_cf_rds_postgres_instance))
  lifecycle: errand
  stemcell: default
  vm_type: small_general_blobstore_backup
  networks:
  - name: cf_private
  azs: [az1,az2]
  templates:
  - {name: postgresql-databases, release: postgresql-databases}
  properties:
   postgresql_databases:
     admin_username: ((cf_rds_instance_username))
     admin_password: ((cf_rds_instance_password))
     admin_database: postgres
     host: ((cf_rds_instance_dns))
     port: ((cf_rds_instance_port))
     bucket_name: ((backup_bucket))
     credentials_source: env_or_profile
     region: ((aws_region))
     rds: true
     databases:
     # restore_blob
     - { name: ccdb, username: ccadmin, password: ((cc_db_password)), extensions: [pgcrypto,citext] }
     - { name: diego, username: diego, password: ((diego_db_password)), extensions: [pgcrypto,citext] }
     - { name: uaadb, username: uaaadmin, password: ((uaa_db_password)), extensions: [pgcrypto,citext] }
