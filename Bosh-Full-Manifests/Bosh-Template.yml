      - name: doppler
        registration_interval: 20s
        port: 8081
        uris:
        - "doppler.system.((domain_name))"
      - name: loggregator
        registration_interval: 20s
        port: 8080
        uris:
        - "loggregator.system.((domain_name))"

- name: uaa
  instances: 1
  azs: [az1]
  vm_type: small_smtp_sender_general
  stemcell: default
  templates:
  - {name: consul_agent, release: cf, consumes: {consul_client: nil, consul_server: nil, consul_common: nil}}
  - {name: metron_agent, release: cf}
  - {name: route_registrar, release: cf}
  - {name: statsd_injector, release: cf}
  - {name: uaa, release: cf}
  networks:
  - name: cf_private
  properties:
    metron_agent:
      zone: z1
    consul:
      agent:
        services:
          uaa: {}
    login:
      saml:
        serviceProviderKey: ((uaa_key))
        serviceProviderKeyPassword: ""
        # uaa.service.((internal_domain))
        serviceProviderCertificate: ((uaa_crt))
      catalina_opts: -Xmx768m -XX:MaxPermSize=256m
    route_registrar:
      routes:
      - name: uaa
        registration_interval: 20s
        port: 8080
        uris:
        - "uaa.system.((domain_name))"
        - "*.uaa.system.((domain_name))"
        - "login.system.((domain_name))"
        - "*.login.system.((domain_name))"
    uaa:
      # UAA admin, not CF admin
      admin:
        client_secret: ((uaa_admin_client_secret))
      batch:
        password: ((uaa_batch_password))
        username: batch_user
      cc:
        client_secret: ((uaa_cc_client_secret))
    uaadb:
      address: ((cf_rds_instance_dns))
      port: ((cf_rds_instance_port))
      db_scheme: postgresql
      databases:
      - {name: uaadb, tag: uaa}
      roles:
      - {name: uaaadmin, password: ((uaa_db_password)), tag: admin}

