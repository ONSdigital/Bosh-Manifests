- name: backup-postgresql-databases-cf
  instances: 1
  lifecycle: errand
  stemcell: default
  vm_type: small_general_blobstore_backup
  networks:
  - name: cf_private
  azs: [az1,]
  templates:
  - {name: postgresql-databases, release: postgresql-databases}
  properties:
   postgresql_databases:
     admin_username: ((cf_rds_instance_username))
     admin_password: ((cf_rds_instance_password))
     admin_database: postgres
     host: ((cf_rds_instance_dns))
     port: ((cf_rds_instance_port))
     rds: true
     # We don't backup the Diego/BBS db as this should only contain the current VM deployment state
     databases:
     - {name: ccdb}
     - {name: uaadb}

- name: rabbitmq-broker-registrar
  instances: 1
  lifecycle: errand
  vm_type: micro_general
  stemcell: default
  networks:
  - name: cf_private
  azs: [az1]
  templates:
  - {name: broker-registrar, release: cf-rabbitmq-multitenant-broker}
  properties:
    broker:
      service:
        name: rabbitmq
      name: rabbitmq
      protocol: https
      host: rabbitmq-broker.system.((domain_name))
      username: rabbitmq-broker
      password: ((rabbitmq_broker_password))

- name: rabbitmq-broker-deregistrar
  instances: 1
  lifecycle: errand
  vm_type: micro_general
  stemcell: default
  networks:
  - name: cf_private
  azs: [az1]
  templates:
  - {name: broker-deregistrar, release: cf-rabbitmq-multitenant-broker}
  properties:
    broker:
      service:
        name: rabbitmq
      name: rabbitmq

- name: rabbitmq-broker-smoke-tests-az1
  instances: 1
  lifecycle: errand
  vm_type: micro_general
  stemcell: default
  networks:
  - name: cf_private
  azs: [az1]
  templates:
  - {name: smoke-tests, release: cf-rabbitmq-multitenant-broker}
  properties:
    broker:
      name: rabbitmq

- name: cf-smoke-tests-az1
  instances: 1
  lifecycle: errand
  stemcell: default
  vm_type: micro_general
  networks:
  - name: cf_private
  azs: [az1]
  templates:
  - {name: smoke_tests, release: cf-smoke-tests}
  properties:
    smoke_tests:
      etcd_ip_address: ((etcd_az1_ip1))

- name: nats
  instances: 1
  azs: [az1]
  vm_type: small_general
  stemcell: default
  templates:
  - {name: metron_agent, release: cf}
  - {name: nats, release: cf}
  networks:
  - name: cf_private
    static_ips:
    - ((nats_az1_ip1))
  properties:
    metron_agent:
      zone: z1

- name: etcd
  instances: 1
  azs: [az1]
  vm_type: micro_general
  stemcell: default
  persistent_disk: 10240
  templates:
  - {name: consul_agent, release: cf, consumes: {consul_client: nil, consul_server: nil, consul_common: nil}}
  - {name: etcd, release: cf}
  - {name: etcd_metrics_server, release: cf}
  - {name: metron_agent, release: cf}
  networks:
  - name: cf_private
    static_ips:
    - ((etcd_az1_ip1))
  properties:
    etcd_metrics_server:
      etcd:
        require_ssl: true
      nats:
        password: ((nats_password))
        username: nats
    metron_agent:
      zone: z1
    consul:
      agent:
        services:
          etcd:
            name: cf-etcd

- name: consul
  # Consul doesn't work too well with a single instance
  instances: 3
  azs: [az1]
  persistent_disk: 1024
  vm_type: small_general
  stemcell: default
  templates:
  - {name: consul_agent, release: cf, consumes: {consul_client: nil, consul_server: nil, consul_common: nil}}
  - {name: metron_agent, release: cf}
  networks:
  - name: cf_private
    static_ips:
    - ((consul_az1_ip1))
    - ((consul_az1_ip2))
    - ((consul_az1_ip3))
  properties:
    metron_agent:
      zone: z1
    consul:
      agent:
        mode: server

