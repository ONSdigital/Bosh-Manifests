- type: remove
  path: /jobs/name=((deployment_name))-boshlite/networks/name=public

- type: replace
  path: /jobs/name=((deployment_name))-boshlite/properties/default_ssh_options/gateway_host
  value: ((bosh_lite_private_ip))

- type: replace
  path: /cloud_provider/mbus
  value: "https://mbus:((mbus_password))@((bosh_lite_private_ip)):6868"

- type: replace
  path: /cloud_provider/ssh_tunnel/host
  value: ((bosh_lite_private_ip))
