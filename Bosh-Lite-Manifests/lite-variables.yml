---
- type: replace
  path: /variables
  value:
  - name: nats_password
    type: password
  - name: director_blobstore_password
    type: password
  - name: agent_blobstore_password
    type: password
  - name: director_password
    type: password
  - name: hm_password
    type: password
  - name: postgres_password
    type: password
  - name: http_password
    type: password
  - name: registry_password
    type: password
  - name: mbus_password
    type: password
  - name: default_ca
    type: certificate
    options:
      is_ca: true
      common_name: defaultCA
  - name: director_ssl
    type: certificate
    options:
      ca: default_ca
      common_name: director.((domain_name))
      alternative_names: [((bosh_lite_private_ip))]
  - name: mbus_bootstrap_ssl
    type: certificate
    options:
      ca: default_ca
      common_name: director.((domain_name))
      alternative_names: [((bosh_lite_private_ip))]
  - name: nats_ca
    type: certificate
    options:
      is_ca: true
      common_name: natsCA
  - name: nats_server_tls
    type: certificate
    options:
      ca: nats_ca
      common_name: default.nats.bosh-internal
      alternative_names: [((bosh_lite_private_ip)),director.((domain_name))]
      extended_key_usage:
      - server_auth
  - name: nats_clients_director_tls
    type: certificate
    options:
      ca: nats_ca
      common_name: default.director.bosh-internal
      extended_key_usage:
      - client_auth
  - name: nats_clients_health_monitor_tls
    type: certificate
    options:
      ca: nats_ca
      common_name: default.hm.bosh-internal
      extended_key_usage:
      - client_auth
