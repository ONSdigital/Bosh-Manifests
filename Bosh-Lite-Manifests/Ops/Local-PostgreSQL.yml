---
- type: remove
  path: /releases/name=postgresql-databases?

- type: replace
  path: /resource_pools/name=bosh_vm/stemcell?
  value:
    name: bosh-vsphere-esxi-ubuntu-trusty-go_agent
    # https://bosh.io/stemcells/
    # https://bosh.io/stemcells/bosh-vcloud-esxi-ubuntu-trusty-go_agent
    url: https://bosh.io/d/stemcells/bosh-vsphere-esxi-ubuntu-trusty-go_agent?v=3468.21
    sha1: 9de0274aee02a4ab8ad210cd8f19021c43ba6b5b

- type: remove
  path: /jobs/name=((deployment_name))-boshlite/templates/name=database-creation?

- type: replace
  path: /jobs/name=((deployment_name))-boshlite/properties/postgres?
  value:
    listen_address: 127.0.0.1
    host: 127.0.0.1
    user: bosh
    password: ((bosh_db_password))
    database: bosh
    adapter: postgres

- type: replace
  path: /jobs/name=((deployment_name))-boshlite/templates/name=postgres-9.4?
  value:
  - name: postgres-9.4
    release: bosh

