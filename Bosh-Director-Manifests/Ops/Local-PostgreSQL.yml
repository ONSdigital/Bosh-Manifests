---
- type: remove
  path: /releases/name=postgresql-databases?

- type: remove
  path: /jobs/name=((deployment_name))-bosh-director/templates/name=database-creation?

- type: replace
  path: /jobs/name=((deployment_name))-bosh-director/properties/postgres?
  value:
    listen_address: 127.0.0.1
    host: 127.0.0.1
    user: bosh
    password: ((bosh_db_password))
    database: bosh
    adapter: postgres

- type: replace
  path: /jobs/name=((deployment_name))-bosh-director/templates/name=postgres-9.4?
  value:
  - name: postgres-9.4
    release: bosh

